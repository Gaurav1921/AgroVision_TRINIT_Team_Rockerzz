<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins','sans-serif';
}
body {
        background-image: linear-gradient(to bottom, #396b3b, #3a753f, #3a7f44, #3a8a49, #38944e, #379e51, #36a754, #35b157, #37bc57, #3ac757, #3ed256, #43dd55);
        background-size: cover;
        background-position: center;
        height: 100%;
      }

.container{
    width: 100%;
    height: 100vh;
    display:flex;
    align-items: center;
    justify-content: center;
}

form{
    background: #fff;
    display: flex;
    flex-direction: column;
    padding: 2vw 4vw;
    width: 60%;
    max-width: 600px;
    border-radius: 10px;
}

form h3{
    color: #555;
    font-weight: 1000;
    margin-bottom: 20px;
}

form input,form textarea{
    border:0;
    margin:10px 0;
    padding: 20px;
    outline: none;
    background: #f5f5f5;
    font-size:16px;
}

form button{
    padding: 15px;
    background: #f4511e;
    color: #fff;
    font-size: 18px;
    border: 0;
    outline: none;
    cursor: pointer;
    width: 150px;
    margin: 20px auto 0;
    border-radius: 30px;
    opacity: 0.6;
    transition: 0.3s;
}

form button:hover{
    opacity:1;
}
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="text" id="phone" placeholder="Phone number" required>
            <textarea  id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "agrovision12@gmail.com",
                Password : "Agrovision@12",
                To : 'gsa190201@gmail.com',
                From : document.getElementById("Email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: "+document.getElementById("name").value
                    +"<br> Email: "+document.getElementById("Email").value
                    +"<br> phone no: "+document.getElementById("phone").value
                    +"<br> Message: "+document.getElementById("message").value
            }).then(
            message => alert("Message Sent Successfullyüòç")
            );
        }
    </script>
</body>
</html>
